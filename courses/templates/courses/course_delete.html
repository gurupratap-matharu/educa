{% extends "base.html" %}

{% block title %}Delete course{% endblock title %}

{% block content %}

<h1>Delete course "{{ course.title }}"</h1>

<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ course }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
